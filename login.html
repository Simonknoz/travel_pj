<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://adventure-travel-guru.com/wp-content/uploads/2019/12/Logo.png"
      rel="icon"
      type="image/jpg"
      sizes="10x10"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Sign in & Sign up Form (Adventure-Travel-Guru)</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" method="" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field" for="username">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required=""
              />
            </div>
            <div class="input-field" for="password">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required=""
              />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://www.google.com/account/about/"
                class="social-icon"
              >
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>

            <div class="htmllabs">
              <a
                href="https://www.facebook.com/developedbysimonknoz/"
                target="_blank"
                class="htmllabs"
                ><small id="htmllabs">#htmlLABs</small></a
              >
            </div>
          </form>
          <form action="#" method="" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field" for="usernamesu">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="username"
                id="usernamesu"
                placeholder="Username"
                required=""
              />
            </div>
            <div class="input-field" for="email">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required=""
              />
            </div>
            <div class="input-field" for="passwordsu">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="password"
                id="passwordsu"
                placeholder="Password"
                required=""
              />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://www.google.com/account/about/"
                class="social-icon"
              >
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>

            <div class="htmllabs">
              <a
                href="https://www.facebook.com/developedbysimonknoz/"
                target="_blank"
                class="htmllabs"
                ><small id="htmllabs">#htmlLABs</small></a
              >
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>If you want to be one of us Sign Up with Travel Myanmar.</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="./assets/images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>If you already have an account, Log In.</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="./assets/images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
